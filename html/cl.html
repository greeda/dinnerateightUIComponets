        </main>
        <footer id="footer"></footer>
    </div>

    <script>
        window.addEventListener('load', () => {
           init();
        });

        function init() {
            const pageURLList = document.querySelectorAll('.component-menu-info a');
            const container = document.querySelector('.iframe-info iframe');
            let selected;

            pageURLList.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();

                    let href = e.currentTarget.getAttribute('href');

                    if(selected) selected.classList.remove('bold');

                    link.parentNode.classList.add('bold');
                    selected = link.parentNode;

                    if(href === '#' || href === '') return;
                    container.setAttribute('src', href);


                })
            })
        }
    </script>
