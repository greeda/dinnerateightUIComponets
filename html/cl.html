    <script>
        window.addEventListener('load', () => {
           init();
        });

        function init() {
            const pageURLList = document.querySelectorAll('.component-menu-info a');
            const container = document.querySelector('.iframe-info iframe');

            pageURLList.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();

                    container.setAttribute('src', e.currentTarget.getAttribute('href'));
                })
            })
        }
    </script>
